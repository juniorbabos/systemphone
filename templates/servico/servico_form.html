<!-- ordem_servico_form.html -->
{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags%}

{% block title %}Formulário de serviço{% endblock title %}


{% block conteudo %}
<div class="container">
    <br>
    <h4>Cadastrar serviço</h4>
    <form method="POST">
      {% csrf_token %}
      {{ form | crispy}}
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
{% endblock conteudo %}
